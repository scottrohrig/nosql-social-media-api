<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media API | Thoughts</title>
</head>
<body>
  <header>
    <h1>Thoughts</h1>
    <nav>
      <ul style='list-style: none;'>
        <li><a href='http://localhost:3001/' >Home</a> ‚Üê Not Working if 'target' is 'blank'</li>
        <li><a href="javascript:history.back()">Go Back</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div>
      <h2>API Requests</h2>
      <ul id='results' style='list-style: none;'>
      </ul>
    </div>
    <button id='thoughtsBtn'>GET Thoughts</button>
  </main>

  <script>

    const printId = (reqType, id) => { return `
    <a href='http://localhost:3001/api/${reqType}/${id}'>${id}</a>
    `}

    document.getElementById('thoughtsBtn').addEventListener('click', async function(e) {
      const resultsEl = document.getElementById('results')
      resultsEl.innerHTML = '';
      const response = await fetch('/api/thoughts')
      const data = await response.json()
      console.log(data)
      data.forEach(datum => {
        datum = JSON.stringify(datum)
        const liEl = document.createElement('li')
        liEl.innerHTML = `${printId('thoughts',JSON.parse(datum)._id)} ${datum}`
        resultsEl.appendChild(liEl)
      })
  })

  </script>

</body>
</html>
